# Nginx configuration for load balancing and performance optimization
# Place this file in /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream server pool
upstream commerce_backend {
    # Load balancing method
    least_conn; # or ip_hash, round_robin
    
    # Backend servers
    server localhost:3000 weight=1 max_fails=3 fail_timeout=30s;
    server localhost:3001 weight=1 max_fails=3 fail_timeout=30s;
    server localhost:3002 weight=1 max_fails=3 fail_timeout=30s;
    
    # Keep alive connections
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=checkout_limit:10m rate=5r/s;

# Cache configuration
proxy_cache_path /var/cache/nginx/commerce levels=1:2 keys_zone=commerce_cache:100m max_size=10g inactive=60m use_temp_path=off;

# Main server configuration
server {
    listen 80;
    listen [::]:80;
    server_name commerce.example.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name commerce.example.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/commerce.crt;
    ssl_certificate_key /etc/nginx/ssl/commerce.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-otf application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_comp_level 6;

    # Brotli compression
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-otf application/vnd.ms-fontobject image/svg+xml;

    # Client body size for uploads
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static files with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff|woff2|ttf|otf)$ {
        root /var/www/commerce/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Enable gzip for static files
        gzip_static on;
        
        # Access log off for static files
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://commerce_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints with caching
    location /api/products {
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        
        # Cache configuration
        proxy_cache commerce_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status;
        
        # Proxy to backend
        proxy_pass http://commerce_backend;
        include /etc/nginx/proxy_params;
    }

    # Search endpoint with specific rate limiting
    location /api/search {
        limit_req zone=search_limit burst=10 nodelay;
        
        proxy_cache commerce_cache;
        proxy_cache_valid 200 2m;
        proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
        
        proxy_pass http://commerce_backend;
        include /etc/nginx/proxy_params;
    }

    # Checkout endpoints with stricter rate limiting
    location /api/checkout {
        limit_req zone=checkout_limit burst=5 nodelay;
        
        # No caching for checkout
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        proxy_pass http://commerce_backend;
        include /etc/nginx/proxy_params;
    }

    # WebSocket support for real-time features
    location /socket.io/ {
        proxy_pass http://commerce_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
    }

    # Default location
    location / {
        # General rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://commerce_backend;
        include /etc/nginx/proxy_params;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/commerce/errors;
    }
}

