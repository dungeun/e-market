server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: commerce-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: commerce-app
          __path__: /app/logs/*.log

  - job_name: commerce-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: commerce-error
          __path__: /app/logs/error.log

  - job_name: commerce-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: commerce-access
          __path__: /app/logs/access.log

  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/syslog

  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'

pipeline_stages:
  - match:
      selector: '{job="commerce-app"}'
      stages:
        - json:
            expressions:
              level: level
              timestamp: timestamp
              message: message
              method: method
              url: url
              status: status
              response_time: response_time
        - labels:
            level:
            method:
            status:
        - timestamp:
            source: timestamp
            format: RFC3339Nano

  - match:
      selector: '{job="commerce-error"}'
      stages:
        - json:
            expressions:
              level: level
              timestamp: timestamp
              message: message
              error: error
              stack: stack
        - labels:
            level:
        - timestamp:
            source: timestamp
            format: RFC3339Nano